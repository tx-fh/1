<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>iframe无边框示例</title>
    <style>
        /* 给iframe设置类名，精准控制 */
        .no-border-iframe {
            border: none; /* 核心：去除所有边框 */
            width: 100vw;
            height: 100vh;
            /* 可选：去除可能的滚动条（如果不需要） */
            overflow: hidden;
        }
    </style>
</head>
<body>
   <div>8888888888888888888888888888888</div>
</body>
</html>
