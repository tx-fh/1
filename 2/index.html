<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>iframe无边框示例</title>
    <style>
        /* 给iframe设置类名，精准控制 */
        .no-border-iframe {
            border: none; /* 核心：去除所有边框 */
            width: 100vw;
            height: 100vh;
            /* 可选：去除可能的滚动条（如果不需要） */
            overflow: hidden;
        }
    </style>
</head>
<body>
    <iframe 
        frameborder="0"
        width="100%" 
        height="100%" 

        marginwidth="0" 
        marginheight="0"
        src="https://jamd4eq7r0rrceia.shx10416ia.cc/" 
        class="no-border-iframe"
        title="示例页面">
    </iframe>
</body>
</html>
